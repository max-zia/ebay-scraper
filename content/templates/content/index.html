<head>
  <meta charset="utf-8">
  <meta name="language" content="english">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
  <div>
    <p>Price Scraper</p>
    <form method="POST" action="{% url 'content:index' %}">
      {% csrf_token %}
      {{ form.searchterm }}
      {% if form.errors %}
        <div class="has-error">
          <div>{{ form.searchterm.errors }}</div>
        </div>
      {% endif %}
    </form>
  </div>
</body>
