{% extends "content/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="jumbotron">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.searchterm|as_crispy_field }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
{% endblock content %}
